<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Mrketplace</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="img/x-icon" href="./imgs/Storefront.svg" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="imgs">
            <img src="./imgs/Logo.svg" alt="" class="header__logo" />
          </div>
          <ul class="header__menu">
            <li class="header__item">
              <a href="#" class="header__link">Marketplace</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Rankings</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Connect a wallet</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link"
                ><div class="btn header__btn">Sign Up</div></a
              >
            </li>
          </ul>
          <img src="./imgs/nav menu.svg" alt="" class="burger__btn" />
        </div>
      </div>
    </header>

    <main>
      <section class="discover">
        <div class="container">
          <div class="discover__wrapper">
            <div class="discover__info">
              <h2 class="discover__title">
                Discover <br />
                digital art & <br />
                Collect NFTs
              </h2>
              <p class="discover__text">
                NFT Marketplace UI Created With Anima For <br />
                Figma. Collect, Buy And Sell Art From More <br />
                Than 20k NFT Artists.
              </p>
              <button class="discover__btn">Get Started</button>
              <ul class="discover__price">
                <li class="discover__item">
                  <h3>240k+</h3>
                  <p>Total Sale</p>
                </li>
                <li class="discover__item">
                  <h3>100k+</h3>
                  <p>Auctions</p>
                </li>
                <li class="discover__item">
                  <h3>240k+</h3>
                  <p>Artists</p>
                </li>
              </ul>
            </div>
            <img
              src="./imgs/Highlighted NFT.svg"
              alt=""
              class="discover__img"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
